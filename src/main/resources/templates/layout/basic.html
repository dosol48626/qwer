<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Layout</title>

</head>

<body>

  <div class="container">

    <div class="icon_sidebar">

        <div class="sidebar-content">
            <div class="userbox">
              <div class="username">
                  <p th:if="${nickname != null}" th:text="'환영합니다, ' + ${nickname} + '님!'"></p>
                  <p th:if="${nickname == null}">로그인되지 않았습니다.</p>
              </div>
            </div>
          </div>
      </div>

    </div>

    <div class="content-area" layout:fragment="content">
      <!-- 이 부분에 각 페이지의 콘텐츠가 들어갑니다 -->
    </div>
  </div>

  <div layout:fragment="scripts"></div>
</body>
</html>
